<body>

    <div id="slide-out" class="side-nav">
        <ul id="categorymenu">

                <hr>

                <div class="description"></div>

                <div class="price">DKK <span></span></div>

                <div class="button-box">
                    <a class="facebook-link blue-btn" href="">Facebook event</a>
                    <a class="ticket-link blue-btn" href="">Buy a ticket</a>
                </div>
            </div>
        </div>
    </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
